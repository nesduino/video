<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet">
</head>
<body>
  

  <!-- Video.js Player -->
  <video
    id="video-player"
    class="video-js vjs-default-skin"
    controls
    width="640"
    height="360"
    muted
    loop
    data-setup='{
      "techOrder": ["youtube"],
      "autoplay": true,
      "loop": true,
      "sources": [{
        "type": "video/youtube",
        "src": "https://www.youtube.com/watch?v=0xrsLLSCWsw"
      }]
    }'>
  </video>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
  <!-- YouTube Plugin for Video.js -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-youtube/dist/Youtube.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Inicializar el reproductor
      const player = videojs('video-player');

      // Configurar para pantalla completa y reproducir autom치ticamente
      player.ready(function () {
        // Poner el video en pantalla completa
        const requestFullscreen = player.requestFullscreen || player.enterFullscreen;
        if (requestFullscreen) {
          player.requestFullscreen();
        }

        // Reproducir autom치ticamente
        player.play().catch(error => {
          console.error('Error al reproducir autom치ticamente:', error);
        });

        // Forzar el bucle infinito (en caso de que no funcione por configuraci칩n)
        player.on('ended', function () {
          player.currentTime(0);
          player.play();
        });
      });
    });
  </script>
</body>
</html>
